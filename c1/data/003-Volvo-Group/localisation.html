<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/drag-drop-map.css">


</head>

<body>


    <section class="cali-container absolute w100 h100 background-image-area background-top" style="background-image: url('./images/2_how_we_are_organised.jpg'); background-color: #badce6;"
        data-california-sub-page="6" data-california-sub-page-keep-open="11" data-california-sub-page-focus="right">

        <div class="drag-drop-area cali-container-panel absolute overflow-hidden sm-w50 sm-h100 sm-right" data-resize-to-contain="true"
            data-california-drag-area="true">

            <div class="drop-target" data-california-drop-target="1">
                <p class="label">
                    North America
                </p>
            </div>

            <div class="drop-target" data-california-drop-target="2">
                <p class="label">
                    Europe
                </p>
            </div>

            <div class="drop-target" data-california-drop-target="3">
                <p class="label">
                    Asia
                </p>
            </div>

            <div class="drop-target" data-california-drop-target="4">
                <p class="label">
                    South America
                </p>
            </div>


            <div class="drop-target" data-california-drop-target="5">
                <p class="label">
                    Others
                </p>
            </div>

            <div class="drag-alternatives">

                <div class="drag-alternative" data-california-drag-item="3">20%</div>

                <div class="drag-alternative" data-california-drag-item="4">11%</div>

                <div class="drag-alternative" data-california-drag-item="5">7%</div>

                <div class="drag-alternative" data-california-drag-item="2">39%</div>

                <div class="drag-alternative" data-california-drag-item="1">23%</div>

            </div>


            <button class="continue-button" data-california-quiz-submit="true">
                <span class="label">
                    Done
                </span>
            </button>

            <div class="interaction-disabler" data-california-sub-page="6"></div>
            <div class="interaction-disabler" data-california-sub-page="8" data-california-sub-page-keep-open="11"></div>
        </div>

        <section data-california-quiz-feedback="correct" class="cali-container-panel top left"
            data-california-navigation="navtosubpage|8">
        </section>

        <section data-california-quiz-feedback="incorrect" class="cali-container-panel top left"
            data-california-navigation="navtosubpage|10" data-auto-correct="true" data-auto-correct-delay="6">
        </section>

    </section>

    <div class="cali-container w100 h100 absolute top left" data-california-sub-page="8"></div>
    <div class="cali-container w100 h100 absolute top left" data-california-sub-page="9"></div>
    <div class="cali-container w100 h100 absolute top left" data-california-sub-page="10"></div>
    <div class="cali-container w100 h100 absolute top left" data-california-sub-page="11"></div>

</body>

</html>
