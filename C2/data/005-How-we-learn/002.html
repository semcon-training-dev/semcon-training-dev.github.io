<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/how-we-learn.css" />
    <link rel="stylesheet" href="../styles/checkboxes.css" />
  </head>

  <body>
    <div
      class="cali-container absolute w100 h100 background-image-area background-bottom background-cover"
      style="background-image: url('./images/17_how_we_learn.jpg'); background-color: #badce6;"
      data-california-sub-page="0"
      data-california-sub-page-keep-open="2"
    ></div>

    <div data-california-sub-page="1" data-california-sub-page-focus="right"></div>

    <div
      class="cali-container absolute w50 h100"
      data-california-sub-page="2"
      data-california-sub-page-focus="left"
    >
      <div class="cali-container-panel w75 center-box hwl-exercise">
        <h2>What kind of learning have we done so far?</h2>

        <div class="control-group">
          <label class="control control-checkbox">
            You’ve listened to me
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Answered questions
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Done assignments
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            You’ve done the mandatory e-learnings
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Taken a quiz
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Read material
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Watched films
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Met colleagues
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Met your manager
            <input type="checkbox" />
            <div class="control_indicator"></div>
          </label>
        </div>

        <br />

        <button
          class="content-continue-button heather disabled"
          disabled="disabled"
          data-california-navigation="NavToNextSlide"
        >
          <span class="label">Done</span>
        </button>
      </div>
    </div>

    <script>
      (function() {
        function findParent(el, className) {
          while ((el = el.parentElement) && !el.classList.contains(className));
          return el;
        }
        var hwlCheckBoxes = document.querySelectorAll(
          ".hwl-exercise input[type='checkbox']"
        );
        for (var i = 0; i < hwlCheckBoxes.length; i++) {
          var chkBox = hwlCheckBoxes[i];
          chkBox.addEventListener("change", function() {
            var parentArea = findParent(this, "hwl-exercise");
            var checkedNum = parentArea.querySelectorAll("input[type='checkbox']:checked").length;
            var btn = parentArea.querySelector(".content-continue-button");

            if (checkedNum > 0) {
              btn.removeAttribute("disabled");
              btn.classList.remove("disabled");
              btn.classList.add("active");
            } else {
              btn.setAttribute("disabled", "disabled");
              btn.classList.add("disabled");
              btn.classList.remove("active");
            }
          });
        }
      })();
    </script>


  </body>
</html>
