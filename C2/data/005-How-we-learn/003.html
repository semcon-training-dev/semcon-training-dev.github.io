<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/how-we-learn.css" />
    <link rel="stylesheet" href="../styles/learning-drop.css" />
  </head>

  <body>
    <div
      class="cali-container absolute w100 h100 background-image-area background-bottom background-cover"
      style="background-image: url('./images/17_how_we_learn.jpg'); background-color: #badce6;"
      data-california-sub-page="0"
      data-california-sub-page-keep-open="true"
      data-california-sub-page-focus="right"
    >
      <div data-california-sub-page="1" data-california-sub-page-focus="left"></div>

      <div
        data-california-sub-page="2"
        data-california-sub-page-keep-open="4"
        data-california-sub-page-focus="left"
        class="drag-drop-area cali-container-panel absolute overflow-hidden sm-w50 sm-h100 sm-left background-image-area"
        data-resize-to-contain="true"
        data-california-auto-submit="true"
        data-california-drag-area="true"
      >
        <div
          class="pie-chart-container cali-container-panel absolute background-image-area"
          data-resize-to-contain="true"
        >
          <div class="drop-target" data-california-drop-target="1" data-california-drop-bounce-incorrect="true">
            <p class="label">
              10%
            </p>
          </div>

          <div class="drop-target" data-california-drop-target="2" data-california-drop-bounce-incorrect="true">
            <p class="label">
              20%
            </p>
          </div>

          <div class="drop-target" data-california-drop-target="3" data-california-drop-bounce-incorrect="true">
            <p class="label">
              70%
            </p>
          </div>

        </div>
    
        <div class="drag-alternatives">
          <div class="drag-alternative" data-california-drag-item="1">Education</div>
          <div class="drag-alternative" data-california-drag-item="2">Exposure</div>
          <div class="drag-alternative" data-california-drag-item="3">Experience</div>
        </div>

        <div
          class="interaction-disabler"
          data-california-sub-page="0"
          data-california-sub-page-keep-open="1"
        ></div>
      </div>

      <section
        data-california-quiz-feedback="correct"
        class="cali-container-panel top left"
        data-california-navigation="navtosubpage|3"
      ></section>
    </div>

    <div data-california-sub-page="3" data-california-sub-page-focus="right"></div>

  </body>
</html>
