    <script>
      (function() {
        function findParent(el, className) {
          while ((el = el.parentElement) && !el.classList.contains(className));
          return el;
        }
        var diversityCheckBoxes = document.querySelectorAll(
          ".diversity-exercise input[type='checkbox']"
        );
        for (var i = 0; i < diversityCheckBoxes.length; i++) {
          var chkBox = diversityCheckBoxes[i];
          chkBox.addEventListener("change", function() {
            var parentArea = findParent(this, "diversity-exercise");
            var checkedNum = parentArea.querySelectorAll("input[type='checkbox']:checked").length;
            var btn = parentArea.querySelector(".content-continue-button");

            if (checkedNum > 0) {
              btn.removeAttribute("disabled");
              btn.classList.remove("disabled");
              btn.classList.add("active");
            } else {
              btn.setAttribute("disabled", "disabled");
              btn.classList.add("disabled");
              btn.classList.remove("active");
            }
          });
        }
      })();
    </script>
